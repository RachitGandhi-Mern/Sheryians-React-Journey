//#!Virtual DOM in React
Real DOM:
Browser ka original Document Object Model.
Agar aap UI mein koi choti si cheez bhi change karte ho (jaise ek button ka text), toh poora UI browser ko re-render karna padta hai. Yeh slow hota hai, especially large apps mein.

Virtual DOM:
React ek copy banata hai Real DOM ka â€” isse bolte hai Virtual DOM.
Yeh memory mein hoti hai (not actual screen).
Jab UI mein koi change hota hai, React pehle Virtual DOM update karta hai â†’ fir compare karta hai old vs new (diffing) â†’ sirf jo part change hua hai wahi real DOM mein update hota hai.

Simple Example:
Imagine tumhare paas ek Notebook hai (Real DOM), aur ek Rough Notebook (Virtual DOM).

Tum pehle rough mein change likhte ho, fir check karte ho kya actual notebook mein change karna zaruri hai. Sirf necessary parts update karte ho â€” fast, efficient, aur smart work ğŸ˜

React Virtual DOM Process (Step-by-Step)
	1.	Initial Rendering:
	â€¢	React poora UI ka ek virtual DOM tree banata hai.
	2.	State / Props Change:
	â€¢	Jab component ka state ya props change hota hai, React firse ek new virtual DOM banata hai.
	3.	Diffing Algorithm:
	â€¢	React compares Old Virtual DOM vs New Virtual DOM.
	â€¢	Sirf difference (diff) nikalta hai.
	4.	Reconciliation:
	â€¢	React finds minimum number of changes needed.
	â€¢	Yeh optimized patch Real DOM pe apply hota hai.
	5.	DOM Update:
	â€¢	Only changed elements ko Real DOM mein update karta hai.
âœ… No full re-render, âœ… Better Performance

